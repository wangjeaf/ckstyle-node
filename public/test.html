<script type="text/javascript" src="../dist/ckstyle.min.js"></script>

<script type="text/javascript">

define('ckstyle/test', function(require, exports, module) {
    var styler = require('./ckstyler');
    var BinaryRule = require('./browsers/BinaryRule');
    var STD = BinaryRule.STD
    var FIREFOX = BinaryRule.FIREFOX

    var CssChecker = styler.CssChecker;
    var checker = new CssChecker('.a {width: 100px;} .b {width: 100px;}');
    checker.prepare()

    checker.doCheck();
    var errors = checker.getErrors()
    console.log(errors);

    var fixed = checker.doFix();
    console.log(fixed);
    
    var compressed = checker.doCompress(STD | FIREFOX);
    console.log(compressed);
})

seajs.use('ckstyle/test', function(a) {
})

</script>
